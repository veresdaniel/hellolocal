<!DOCTYPE html>
<html>
<head>
  <title>Clear Cache</title>
</head>
<body>
  <h1>Clearing Service Worker Cache...</h1>
  <p id="status">Processing...</p>
  
  <script>
    async function clearCache() {
      const status = document.getElementById('status');
      
      try {
        // Unregister all service workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (const registration of registrations) {
            await registration.unregister();
            console.log('Service worker unregistered');
          }
          status.innerHTML += '<br>✓ Service workers unregistered';
        }
        
        // Clear all caches
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          for (const cacheName of cacheNames) {
            await caches.delete(cacheName);
            console.log('Cache deleted:', cacheName);
          }
          status.innerHTML += '<br>✓ All caches cleared';
        }
        
        // Clear localStorage
        localStorage.clear();
        status.innerHTML += '<br>✓ LocalStorage cleared';
        
        // Clear sessionStorage
        sessionStorage.clear();
        status.innerHTML += '<br>✓ SessionStorage cleared';
        
        status.innerHTML += '<br><br><strong style="color: green;">✓ Cache cleared successfully!</strong>';
        status.innerHTML += '<br><br>Redirecting to home page in 2 seconds...';
        
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
        
      } catch (error) {
        console.error('Error clearing cache:', error);
        status.innerHTML = '<span style="color: red;">Error: ' + error.message + '</span>';
      }
    }
    
    clearCache();
  </script>
</body>
</html>
