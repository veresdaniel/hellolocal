<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="icon" type="image/x-icon" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#667eea" />
    <title></title>
    <script>
      // Suppress "tabReply will be removed" deprecation warning
      // This warning comes from browser extensions (e.g., TronWeb wallet extension)
      // and is not from our application code. Filter must run early in <head> to catch
      // extension-injected scripts that run before page scripts.
      (function() {
        if (typeof console !== 'undefined' && console.warn) {
          const originalWarn = console.warn;
          console.warn = function(...args) {
            const message = String(args.join(' '));
            if (message.includes('tabReply') || message.includes('tabReply will be removed')) {
              // Suppress this specific deprecation warning from browser extensions
              return;
            }
            originalWarn.apply(console, args);
          };
        }
      })();
    </script>
  </head>
  <body style="margin: 0 !important; padding: 0 !important;">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
